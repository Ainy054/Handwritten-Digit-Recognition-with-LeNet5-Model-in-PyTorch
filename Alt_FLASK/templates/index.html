<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f5f5; /* Add a light gray background */
        }
       .container {
            max-width: 600px; /* Set a maximum width for the container */
            margin: 40px auto; /* Add some margin and center the container */
            padding: 20px; /* Add some padding to the container */
            background-color: #fff; /* Set a white background */
            border: 1px solid #ddd; /* Add a light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
       .prediction {
            font-size: 1.5em;
            margin-top: 20px;
        }
       .prediction span {
            font-weight: bold;
        }
        /* Add some styling to the form elements */
       .form-control-file {
            margin-bottom: 20px;
        }
       .btn-primary {
            width: 100%; /* Make the button full-width */
            margin-top: 20px;
        }
        /* Add some responsiveness to the layout */
        @media (max-width: 768px) {
           .container {
                margin: 20px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload an Image to Classify</h1>
        <!-- Form for image upload -->
        <form id="upload-form" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <input type="file" id="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <!-- Predictions section -->
        <div class="prediction text-center">
            <p>MLP Model Prediction: <span id="mlp_prediction"></span></p>
            <p>LeNet-5 Model Prediction: <span id="lenet_prediction"></span></p>
            <p>CNN Model Prediction: <span id="cnn_prediction"></span></p>
        </div>
    </div>

    <!-- jQuery script to handle form submission and display predictions -->
    <script>
        $(document).ready(function () {
            // When the form is submitted
            $('#upload-form').on('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission
                
                var formData = new FormData(this); // Create a FormData object with the form data
                $.ajax({
                    url: '/predict', // Set the URL to which the request is sent
                    type: 'POST', // Set the request method to POST
                    data: formData, // Set the data to be sent with the request
                    contentType: false, // Prevent jQuery from setting the content type
                    processData: false, // Prevent jQuery from processing the data
                    success: function (response) { // On successful response
                        // Display the predictions
                        $('#mlp_prediction').text(response.mlp_prediction);
                        $('#lenet_prediction').text(response.lenet_prediction);
                        $('#cnn_prediction').text(response.cnn_prediction);
                    }
                });
            });
        });
    </script>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
