<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP Model Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/jon-tyson-r9T0LZv8xWQ-unsplash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .custom-file-input {
            border: 2px dashed #ced4da;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .custom-file-input:hover {
            border-color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        #uploaded-image {
            max-width: 80%;
            max-height: 200px;
            margin-top: 20px;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Prediction</h1>
        <img id="uploaded-image" src="" alt="Click below to upload an Image">
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" id="file-input" accept="image/*" class="custom-file-input" required>
                    <label class="custom-file-label" for="file-input">Upload Image</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <p id="prediction-result"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('uploaded-image').src = e.target.result;
                document.querySelector('.custom-file-label').textContent = event.target.files[0].name;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                document.getElementById('prediction-result').innerText = 'Prediction: ' + data.prediction;
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
